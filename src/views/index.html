<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>consumptuous</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <h1>Power consumption</h1>
    <div>
      House: 
      <span id="house-id"></span>
    </div>    <table>
      <thead id="data-table">
        <tr>
          <th>Unit</th>
          <th>Market total [kWh]</th>
          <th>Metering total [kWh]</th>
          <th>Solar consumption</th>
        </tr>
      </thead>
    </table>
    <div>
      Total solar consumption: 
      <span id="solar-total"></span>
    </div>
    <div>
      Average daily solar consumption: 
      <span id="solar-daily"></span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
